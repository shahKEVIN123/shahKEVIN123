<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="SPC.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox {
            display: flex;
            align-items: center;
        }
        .checkbox input {
            width: auto;
            margin-right: 10px;
        }
        .payment-methods img {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Billing Address</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="0ef0c11f-f326-430c-88d2-6bcbd5c71c3e">
        <label for="fname"><i class="fa fa-user"></i>Full Name</label>
        <input type="text" id="fname" name="fullname" required>

        <label for="email"><i class="fa fa-envelope"></i>Email</label>
        <input type="email" id="email" name="email" required>

        <label for="adr"><i class="fa-solid fa-house"></i>Address</label>
        <input type="text" id="adr" name="address" required>

        <label for="city"><i class="fa-solid fa-location-dot"></i>City</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Country:</label>
        <select id="state" name="state" required>
            <option value="ny">India</option>
            <option value="ny">U.S</option>
            <!-- Add other states as options here -->
        </select>

        <label for="zip" >Zip:</label>
        <input type="text" id="zip" name="zip" required>

        <div class="checkbox">
            <input type="checkbox" id="same-address" name="same-address" required>
            <label for="same-address">Shipping address same as billing</label>
        </div>

        <h3>Payment</h3>
        <i class="fa-brands fa-cc-visa"style="color:navy;"></i>
        <i class="fa-brands fa-google-pay" style="color:blue;"></i>
        <label for="cname" >Name on Card</label>
        <input type="text" id="cname" name="cardname" required>

        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" name="cardnumber" required>

        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth" required>

        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear" required>
        <button type="submit" class="btn">SUBMIT</button>
    </form>
</div>

</body>
</html>
